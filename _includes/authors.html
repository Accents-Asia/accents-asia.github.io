<ul>
{% for post in site.posts %}
    <li class="mt-3"><h4>{{ post.date | date: "%Y-%m" }} : {{ post.issue }}</h4>
        <ul>
        {% for article in post.articles %}
            {% if article.author %}
                <li class="mt-2"><h6>{{ article.author }}</h6></li>
                <ul>
                    <li><a href="{{ post.url }}">{{ article.title }}</a></li>
                </ul>
            {% endif %}            
        {% endfor %}
        </ul>
    </li>
{% endfor %} 
</ul>
