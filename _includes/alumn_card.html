<div class="card h-110" style="width: 13rem;">
    <img src="{{ include.image }}" class="card-img-top" alt="{{ include.name }}">
    <div class="card-body">      
      <h5 class="card-title">{{ include.name }}</h5>
      <p class="card-text">{{ include.txt }} {{ include.year }}</p>
      <div class="card-footer">        
        <a href="{{ include.url }}" class="btn btn-primary">{{ include.dest }}</a>
      </div>
    </div>
</div>
